<link rel="import" href="packages://ui-kit/widget/index.html">
<link rel="import" href="packages://fire-ui-kit/widget/index.html">
<link rel="import" href="packages://ui-property/widget/index.html">

<dom-module id="ui-property-preview">
    <style>
        :host {
            padding: 10px;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            margin: auto;
            margin-top: 0;
            margin-bottom: 20px;
        }

        h3 {
            padding: 5px;
            border-bottom: 1px solid #666;
        }

        .values > span {
            display: block;
            margin-left: 10px;
            margin-bottom: 5px;
            font-size: 12px;
            color: #f90;
        }
    </style>

    <template>
        <h2>Property Preview</h2>
        <editor-prop value="{{annoymous}}"></editor-prop>
        <editor-prop name="numberNoAttrs" value="{{number.value}}"></editor-prop>
        <editor-prop name="numberWithMinMax" value="{{minMaxNumber.value}}" attrs="{{minMaxNumber.attrs}}"></editor-prop>
        <editor-prop name="stringNoAttrs" value="{{string.value}}"></editor-prop>
        <editor-prop name="booleanNoAttrs" value="{{boolean.value}}"></editor-prop>
        <editor-prop attrs="{{float.attrs}}" value="{{float.value}}"></editor-prop>
        <editor-prop attrs="{{floatMinMax.attrs}}" value="{{floatMinMax.value}}"></editor-prop>
        <editor-prop attrs="{{integer.attrs}}" value="{{integer.value}}"></editor-prop>
        <editor-prop attrs="{{integerMinMax.attrs}}" value="{{integerMinMax.value}}"></editor-prop>
        <editor-prop attrs="{{enum.attrs}}" value="{{enum.value}}"></editor-prop>
        <editor-prop attrs="{{vec2.attrs}}" value="{{vec2.value}}"></editor-prop>
        <editor-prop attrs="{{color.attrs}}" value="{{color.value}}"></editor-prop>

        <h3>Values:</h3>
        <div class="values">
            <span>{{annoymous}}</span>
            <span>{{number.value}}</span>
            <span>{{string.value}}</span>
            <span>{{boolean.value}}</span>
            <span>{{float.value}}</span>
            <span>{{floatMinMax.value}}</span>
            <span>{{integer.value}}</span>
            <span>{{integerMinMax.value}}</span>
            <span>{{enum.value}}</span>
            <span>
                <span>{{vec2.value.x}}</span>, <span>{{vec2.value.y}}</span>
            </span>
            <span>
                <span>{{color.value.r}}</span>,
                <span>{{color.value.g}}</span>,
                <span>{{color.value.b}}</span>,
                <span>{{color.value.a}}</span>
            </span>
        </div>
    </template>
</dom-module>

<script>
Editor.registerPanel( 'ui-property.panel', {
    is: 'ui-property-preview',

    properties: {
        annoymous: {
            type: Number,
            value: 0,
        },

        number: {
            value: function () {
                return {
                    value: 20,
                };
            },
        },

        minMaxNumber: {
            value: function() {
                return {
                    value: 10,
                    attrs: {
                        min: 0,
                        max: 50
                    }
                }
            },
        },

        string: {
            value: function () {
                return {
                    value: 'this is foobar',
                };
            },
        },

        boolean: {
            value: function () {
                return {
                    value: false,
                };
            },
        },

        float: {
            value: function () {
                return {
                    value: 123.456,
                    attrs: {
                        displayName: 'Float',
                        type: 'float',
                    },
                };
            },
        },

        floatMinMax: {
            value: function () {
                return {
                    value: 20,
                    attrs: {
                        displayName: 'Float With Min Max',
                        type: 'float',
                        min: 10.0,
                        max: 200.0,
                    },
                };
            },
        },

        integer: {
            value: function () {
                return {
                    value: 210,
                    attrs: {
                        displayName: 'Integer',
                        type: 'integer',
                    },
                };
            },
        },

        integerMinMax: {
            value: function () {
                return {
                    value: 30,
                    attrs: {
                        displayName: 'Integer With Min Max',
                        type: 'integer',
                        min: 20,
                        max: 50,
                    },
                };
            },
        },

        enum: {
            value: function () {
                return {
                    value: 'green',
                    attrs: {
                        displayName: 'Enum',
                        type: 'enum',
                        enumList: [
                            { value: 'green', text: 'Green' },
                            { value: 'blue', text: 'Blue' },
                            { value: 'yellow', text: 'Yellow' },
                            { value: 'red', text: 'Red' },
                        ],
                    },
                };
            },
        },

        vec2: {
            value: function () {
                return {
                    value: new Fire.Vec2(10,20),
                    attrs: {
                        displayName: 'Fire.Vec2',
                        type: 'Fire.Vec2',
                    },
                };
            },
        },

        color: {
            value: function () {
                return {
                    value: new Fire.Color( 1, 1, 1, 0.5 ),
                    attrs: {
                        displayName: 'Fire.Color',
                        type: 'Fire.Color',
                    },
                };
            },
        },
    },

    ready: function () {
    },
});

</script>
