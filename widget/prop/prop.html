<link rel="import" href="../field/field.html">

<dom-module id="editor-prop">
    <link rel="import" type="css" href="prop.css">

    <template>
        <template is="dom-if" if="[[_isValueProp(type)]]">
            <editor-value-prop
                name="[[name]]"
                type="[[type]]"
                attrs="[[attrs]]"
                value="{{value}}"
            >
            </editor-value-prop>
         </template>

        <template is="dom-if" if="[[_isArrayProp(type)]]">
            <editor-array-prop
                name="[[name]]"
                type="[[type]]"
                attrs="[[attrs]]"
                value="{{value}}"
            >
            </editor-array-prop>
         </template>
    </template>

    <script type="text/javascript" src="prop.js"></script>
</dom-module>
