<link rel="import" href="../field/field.html">

<dom-module id="editor-prop">
    <link rel="import" type="css" href="prop.css">

    <template>
        <template is="dom-if" if="[[_isValueProp(prop.type)]]">
            <editor-value-prop prop="{{prop}}" disabled="{{disabled}}">
            </editor-value-prop>
        </template>

        <template is="dom-if" if="[[_isArrayProp(prop.type)]]">
            <editor-array-prop prop="{{prop}}" disabled="{{disabled}}">
            </editor-array-prop>
        </template>

        <template is="dom-if" if="[[_isObjectProp(prop.type)]]">
            <editor-object-prop prop="{{prop}}" disabled="{{disabled}}">
            </editor-object-prop>
        </template>
    </template>

    <script type="text/javascript" src="prop.js"></script>
</dom-module>
